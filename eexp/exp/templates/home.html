{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proceed to pay</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'pay.css'%}">

</head>
<body>
    <div id="main_box">
        <div class="container">
            <div class="content">
                <img id="logo" src="{% static 'gdsclogo1.png' %}" alt="logo" >
                <div class="msg">
                    <div id="greetings">Greetings Name,</div>
                    <div id="text">
                        <div>We have your details now </div>
                        <div>Don't worry they are in safe hands....</div>
                    </div>
                    <div id="completion">Complete the payment to reserve your spot for the event .</div>
                    <div><button id="rzp-button1">Pay</button></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script>
    var options = {
        "key": "rzp_test_LPcjqGq48tLO6w", // Enter the Key ID generated from the Dashboard
        "amount": "{{payment.amount}}", // Amount is in currency subunits. Default currency is INR. Hence, 50000 refers to 50000 paise
        "currency": "INR",
        "name": "GDSC_WOW_VIZAG",
        "description": "GDSC_WOW_VIZAG_TICKET",
        "image": "https://www.gdscwow.live/svg/wow.svg",
        "order_id": "{{payment.id}}", //This is a sample Order ID. Pass the `id` obtained in the response of Step 1
        "handler": function (response){
            window.location.href = `http://127.0.0.1:8000/success/?razorpay_payment_id=${response.razorpay_payment_id}&razorpay_order_id=${response.razorpay_order_id}&razorpay_signature=${response.razorpay_signature}`

            alert(response.razorpay_payment_id);
            alert(response.razorpay_order_id);
            alert(response.razorpay_signature)
        },

        "theme": {
            "color": "#3399cc"
        }
    };
    var rzp1 = new Razorpay(options);
    rzp1.on('payment.failed', function (response){
            alert(response.error.code);
            alert(response.error.description);
            alert(response.error.source);
            alert(response.error.step);
            alert(response.error.reason);
            alert(response.error.metadata.order_id);
            alert(response.error.metadata.payment_id);
    });
    document.getElementById('rzp-button1').onclick = function(e){
        rzp1.open();
        e.preventDefault();
    }
    </script>
</body>
</html>

{% endblock content %}
