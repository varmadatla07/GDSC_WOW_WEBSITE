{%block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invalid OTP</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'goback.css'%}">
    
   
</head>
<body>
    <div id="main_box">
        <div class="container">
            <div class="content">
                <img id="logo" src="{% static 'gdsclogo1.png' %}" alt="logo" >
                <div class="msg">
                    <div id="greetings">Sorry Name,</div>
                    <div id="text">
                        <div>That doesn't seem to be valid OTP</div>
                        <div>Please check the OTP and try again.</div>
                    </div>
                    <div><button id="goback" href="{% url 'send_otp'%}">Go Back</button></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

{% endblock content %}
